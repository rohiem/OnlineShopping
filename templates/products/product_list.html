

{% extends "base.html" %}



{% block content %}
 <div class="row">

{% for product in object_list %}
<div>
<div class="col-lg-3">
<div class="card" style="width: 18rem;">
  <img src="{{product.image.url}}" class="card-img-top" alt="..." style="width: 18rem;height:320px;">
  <div class="card-body">
    <h5 class="card-title">{{product}}</h5>
    <p class="card-text">{{product.descr}}</p>
    <a href="{{product.get_absolute_url}}" class="btn btn-primary">Go to {{product}}</a>
  </div>
</div></div></div>
{% endfor %}</div>

{% endblock content %}
