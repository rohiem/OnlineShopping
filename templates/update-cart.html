
  <form method="POST" action="{% url 'cart:cart_update' %}" class="form">
{% csrf_token %}
<input type="hidden" name="product_id" value="{{product.id}}">
{% if in_cart %}
<h4><button class="btn btn-danger">Remove from cart</button></h4>

{% else %}
{% if object in cart.products.all %}
<h4><button class="btn btn-danger">Remove from cart</button></h4>

{% else %}
<h4><button class="btn btn-success">Add to cart</button> </h4>
{% endif %}{% endif %}
  </form>
